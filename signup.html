<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Form</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
      <script src="https://kit.fontawesome.com/d1c523657e.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="css/navbar.css" />
      <link rel="stylesheet" href="css/sec1.css" />
      <link rel="stylesheet" href="css/sec2.css" />
      <link rel="stylesheet" href="css/sec3.css" />
      <link rel="stylesheet" href="css/sec4.css" />
      <link rel="stylesheet" href="css/signup.css" />
      <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  
</head>

  <body>
    <div class="navbar">
      <div class="navs1">
        <a href="index.html"><img src="img/final logo 1.png" alt="" /></a>
        <div class="span1"><a href="index.html">blog</a></div>
        <div class="span2"><a href="index.html">zen</a></div>
      </div>
  
      <div class="navs2">
        <img src="img/final logo 1.png" alt="" />
  
        <img src="assests/moon.png" alt="image" id="themeImg">
        <button class="navbtn1 txtColor"><a href="login.html">Log In</a></button>
        <button class="navbtn1 txtColor" style="background-color: #2a95f6"><a href="signup.html">
          Sign Up</a>
        </button>
        <button class="navbtn1 txtColor" style="background-color: #7D41E2;">
          <i class="fa-solid fa-calendar-days"></i>        
          <span>Calendar</span>
        </button>
      </div>
    </div>
    <section>
      <div class="login-box">
        <form action="">
          <h2>Sign-Up</h2>
          <div class="input-box">
            <span class="icon"><i class="bx bxs-envelope"></i></span>
            <input type="email" required />
            <label>Name</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="bx bxs-envelope"></i></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="bx bxs-lock-alt"></i></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forget">
            <label><input type="checkbox" />Remember me</label>
          </div>
          <button type="submit">Sign up</button>
          <div class="register-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
          </div>
        </form>
      </div>
    </section>

      <!-- Sec-4 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

  <div class="sec4">
    <div class="s4box1">
      <div>
        <h3 style="margin-bottom: 0.5vw;">Follow us on our socials</h3>
        <div class="icons">
          <img src="./assests/instagram.svg" alt="">
          <img src="./assests/twitter.svg" alt="" style="margin: 0 1vw;">
          <img src="./assests//spotify.svg" alt="">
        </div>
      </div>
    </div>
    <div class="s4box2">
      <div>
        <h3 style="margin-bottom: 0.5vw;">Subscribe to our newsletter</h3>
        <div class="box2email">
          <input type="text" class="email" placeholder="Email">
          <button class="box2btn">Subscribe</button>
        </div>
      </div>
    </div>
    <div class="s4box3">
      <div>
        <h3 style="margin-bottom: 0.5vw;">Contact Us</h3>
        <a href="mailto:blogzen@gmail.com"><span>Blogzen@gmail.com</span></a>
      </div>
    </div>
  </div>
  <script src="js/theme.js"></script>


  </body>
</html>
