<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!--Style link--->
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
  
  <form action="/signup" method="post">
    <h1>Sign Up</h1>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter Username"  required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter Email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter a strong Password" name="password" required><br><br>

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm-Password" required><br><br>

    <label for="terms">I agree to the <a href="/terms" >Terms and Conditions</a></label><input type="checkbox" id="terms" name="terms" required>
    <br><br>
       

    <input type="submit" value="Sign Up">
  </form>
    
</body>
</html>
