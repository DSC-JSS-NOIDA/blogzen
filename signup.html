<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Soumya Ranjan Swain and Bootstrap contributors">
    <title>Sign up</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/d1c523657e.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link href="/css/sign-up.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">

        <form >
            <img class="mb-4" src="./img/favicon.ico" alt="" width="auto" height="150">
            <h1 class="h3 mb-3 fw-normal">Sign Up to Blogzen</h1>

            <div class="form-floating">
                <input type="text" class="form-control top" id="firstname" placeholder="First name" name="firstname">
                <label for="floatingPassword">First name</label>
            </div>
            <div class="form-floating middle">
                <input type="text" class="form-control" id="lastname" placeholder="Last name" name="lastname">
                <label for="floatingPassword">Last name</label>
            </div>

            <div class="form-floating middle">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                <label for="floatingPassword">Email address </label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control bottom" id="password" placeholder="password"
                    name="password">
                <label for="floatingInput">password</label>
            </div>            

            <button class="w-100 btn btn-lg btn-primary" type="button">Sign me Up</button>
            <p class="mt-5 mb-3 text-muted">&copy; Blogzen</p>
        </form>
    </main>


    <script src="js/signup-login.js"></script>
</body>

</html>
