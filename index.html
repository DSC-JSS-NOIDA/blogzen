<!DOCTYPE html>
<html lang="en">

<head>

  <script>
    function toggleTheme() {
      var navbar = document.getElementById("navbar");
      navbar.classList.toggle("dark");
    }
  </script>

</head>

<body>
  <!-- Navbar ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

  <div class="navbar" id="navbar">
    <div class="navs1">
      <a href="index.html"><img src="img/final logo 1.png" alt="" /></a>
      <div class="span1"><a href="index.html">Blogzen</a></div>
      <!-- <div class="span2"><a href="index.html">zen</a></div> -->
    </div>

    <div class="navs2">
      <!-- <img src="img/final logo 1.png" alt="" /> -->
      <img src="assests/moon.png" alt="image" id="themeImg">
      <button id="log" class="button_nav txtColor1" style="border: 1px solid #f6f8f9; background-color:#208FF4 ; color: white;">Log
        In</button>
      <button id="signup" class="button_nav txtColor">Sign Up</button>
      <div class="calendar_container">
        <a href="">
          <div class="calendar_icon"><img src="/assests/calender_icon.svg" alt=""></div>
          <div id="cal" class="calendar_text">Calendar</div>
        </a>
      </div>
    </div>
  </div>

  <!-- Sec-1 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
  <div class="sec1">
    <div class="s1part1">


      <span class="auto-type"></span>
      <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
      <script>
        var typed = new Typed(".auto-type", {
          strings: ["Blogzen!!"],
          typeSpeed: 150,
          backspeed: 150,
          loop: true
        })
      </script>
    </div>
    <input class="search" placeholder="Search"></input>
    <div class="s1part2">
      <button class="s1btn1">All</button>
      <a href="">Technology</a>
      <a href="">Branding</a>
      <a href="">News</a>
      <a href="">AI</a>
      <a href="">Management</a>
      <a href="">Design</a>
    </div>
  </div>
  <!-- Sec-2 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->


  <div class="sec2buttons">
    <button class="sec2btn2" style="background-color: #ff765d; color: white">
      Trending
    </button>
    <button class="sec2btn2 sec2btn2-recent">Recent</button>
  </div>
  <div class="sec2" id="sec2">



  </div>

  <!-- Sec-3 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

  <div id="tbody" class="flex">

  </div>


  </div>

  <div class="footer">
    <div class="socials">
      <div class="footer_titles">Follow us on our socials</div>
      <div class="icons">
        <div class="icon"><a href=""><img src="assests/instagram.svg" alt=""></a></div>
        <div class="icon"><a href=""><img src="assests/twitter.svg" alt=""></a></div>

        <div class="icon"><a href=""><img src="assests/spotify.svg" alt=""></a></div>
      </div>
    </div>
    <div class="newsletter">
      <div class="footer_titles">Subscribe to our newsletter</div>
      <form>
        <input type="text" id="emailId" name="email" placeholder="Your Email">
        <button id="subs" type="submit">Subscribe</button>
      </form>
    </div>
    <div class="contact">
      <div class="footer_titles">Contact Us</div>
      <a href="mailto:Blogzen@gmail.com"><div class="mail">Blogzen@gmail.com</div></a>
    </div>
  </div>
  <script src="js/theme.js"></script>
