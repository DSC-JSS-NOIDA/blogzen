    <link rel="stylesheet" href="LoginBtn.css">

</head>

<body>
    <!-- Navbar ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <div class="navbar">
        <div class="navs1">
            <a href="index.html"><img src="img/final logo 1.png" alt="" /></a>
            <div class="span1"><a href="index.html">blog</a></div>
            <div class="span2"><a href="index.html">zen</a></div>
        </div>

        <div class="navs2">
            <img src="img/final logo 1.png" alt="" />

            <img src="assests/moon.png" alt="image" id="themeImg">

            <button class="navbtn1" onclick="location.href = 'login.html';">Login</button>
            <button class="navbtn1">Sign Up</button>

            <button class="navbtn2">
                <i class="fa-solid fa-calendar-days"></i>
                <span>Calendar</span>
            </button>
        </div>
    </div>

    <!--~~~~login body  ~~~~~~~~~~~~~~~~-->
    <div class="container">

        <div class="form-box">

            <span class="icon-close"><i class="fa-solid fa-xmark"></i></span>


            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Forgot password ? <a href="#">Click Here!</a></p>


                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign up</button>
                    <button type="button" id="loginBtn" class="disable">Login</button>
                </div>
                <br>

                <p class="link"> Create an account by agree to our <a href="#">Terms & Conditions</a></p>
            </form>
        </div>
    </div>

    <script>
        let signupBtn = document.getElementById("signupBtn");
        let loginBtn = document.getElementById("loginBtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");

        loginBtn.onclick = function () {
            nameField.style.maxHeight = "0";
            title.innerHTML = "Login";
            signupBtn.classList.add("disable");
            loginBtn.classList.remove("disable");
        }

        signupBtn.onclick = function () {
            nameField.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            signupBtn.classList.remove("disable");
            loginBtn.classList.add("disable");
        }

        const iconClose = document.querySelector('.icon-close');

        iconClose.addEventListener('click', () => {
            container.classList.remove('active-popup');

        })

    </script>




    <script src="js/theme.js"></script>
</body>
